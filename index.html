<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bjual Kopi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">The<span>kop</span></div>
    <ul class="nav-links">
      <li><a href="#menu">Menu</a></li>
      <li><a href="#order-summary">Pesanan</a></li>
      <li><a href="#payment">Pembayaran</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to The<span>Kop</span></h1>
      <p>NDA KOPI NDA NYEKS.</p>
      <button onclick="document.getElementById('menu').scrollIntoView({behavior:'smooth'})">Pesan Sekarang</button>
    </div>
  </section>

  <section id="menu" class="menu-section">
    <h2>Menu Minuman</h2>
    <div class="menu-list">
      <div class="menu-item">
        <h3>Espresso</h3>
        <button onclick="addToOrder(1, 'hot')">Panas - Rp15.000</button>
        <button onclick="addToOrder(1, 'cold')">Dingin - Rp18.000</button>
      </div>
      <div class="menu-item">
        <h3>Cappuccino</h3>
        <button onclick="addToOrder(2, 'hot')">Panas - Rp18.000</button>
        <button onclick="addToOrder(2, 'cold')">Dingin - Rp21.000</button>
      </div>
      <div class="menu-item">
        <h3>Americano</h3>
        <button onclick="addToOrder(3, 'hot')">Panas - Rp17.000</button>
        <button onclick="addToOrder(3, 'cold')">Dingin - Rp20.000</button>
      </div>
    </div>
  </section>

  <section id="menu-food" class="menu-section">
    <h2>Menu Makanan</h2>
    <div class="menu-list">
      <div class="menu-item">
        <h3>Nasi Goreng</h3>
        <button onclick="addToOrder(4, 'normal')">Pesan - Rp25.000</button>
      </div>
    </div>
  </section>

  <section id="order-summary">
    <h2>Ringkasan Pesanan</h2>
    <label>Nomor Meja:
      <input type="text" id="table-number" placeholder="Contoh: 12" />
    </label>
    <div id="order-list"></div>
    <div id="order-total">Total: Rp0</div>
  </section>

  <section id="payment" class="payment-section">
    <h2>Klik di bawah kalau sudah</h2>
    <button onclick="payCash()">Konfirmasi Pesanan</button>
  </section>

  <script>
      fetch("https://script.google.com/macros/s/AKfycbyY2yc_0fyEu4SF8mPH14kYXZDrOzN4OeOj9Qng8VDE2zaG-z1g5Gin9tJqREB4Lvyr/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ nomorMeja, pesanan, totalHarga })
      })
      .then(res => res.text())
      .then(data => {
        alert("✅ Pesanan berhasil dikirim!");
        order = [];
        updateOrderSummary();
        document.getElementById("table-number").value = "";
      })
      .catch(err => {
        console.error("❌ Gagal kirim:", err);
        alert("Gagal mengirim pesanan. Pastikan koneksi internet stabil.");
      });
    }
  </script>

</body>
</html>
